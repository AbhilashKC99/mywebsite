<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTS Code News Lookup</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .hidden { display: none; }
    .container { max-width: 400px; margin: auto; }
    label, input, button { display: block; width: 100%; margin-bottom: 15px; }
    button { width: auto; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Form Section -->
    <form id="htsForm">
      <label for="htsCode">Enter HTS code:</label>
      <input type="text" id="htsCode" name="htsCode" required>
      <button type="submit">Submit</button>
    </form>

    <!-- Result Section -->
    <div id="resultSection" class="hidden">
        <p><strong>Official news:</strong> <span id="officialResult"></span></p>
        <p><strong>Unofficial news:</strong> <span id="unofficialResult"></span></p>
        <button id="backBtn">Back</button>
    </div>

  </div>
  <!-- Link your external JS file here -->
  <script src="../assets/js/tariffUpdates.js"></script>
</body>
</html>
